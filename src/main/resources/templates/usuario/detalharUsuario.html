<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuario - MundoAlém</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" type="text/css" href="../css/formStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-primary bg-gradient">
      <nav class="navbar navbar-expand-lg barra-nav">
        <div class="container-fluid text-nav">
          <a class="navbar-brand" href="/">
            <img src="../midia/home.png" alt="Bootstrap" width="40" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
           title="pagina inicial">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/promocoes">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/destinos">Destino</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contato">Contato</a>
              </li>
              <li class="nav-item">
				  <a class="nav-link" href="/login">Entrar ↵</a>
			  </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Conteúdo-->
      <div class="text-nav titulo">
        <h2>Suas informações></span></h2>
      </div>
      <div class="row p-3">
        <div class="form-container">
          <form method="get" th:object="${usuario}" enctype="multipart/form-data">
			  <input type="hidden" th:field="*{idUsuario}">
            <div class="form-group">
              <label for="nomeUsuario">Nome:</label>
              <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="seu nome" th:field="*{nome}" readonly>
            </div>
            <div class="form-group">
              <label for="cpfUsuario">CPF:</label>
              <input type="text" id="cpfUsuario" name="cpfUsuario" placeholder="seu cpf" th:field="*{cpf}" readonly>
            </div>
            <div class="form-group">
              <label for="dNasc">Data de Nascimento:</label>
              <input type="date" id="dNasc" name="dNasc" th:field="*{dataNasc}" readonly>
            </div>
            <div class="form-group">
              <label for="endUsuario">Endereço:</label>
              <input type="text" id="endUsuario" name="endUsuario" placeholder="seu endereço completo" th:field="*{endereco}" readonly>
            </div>
            <div class="form-group">
			    <label for="ufUsuario">UF:</label>
			    <select id="ufUsuario" name="ufUsuario" disabled>
			        <option th:each="item : ${uf}"
			                th:text="${item.getSigla()}"
			                th:value="${item}"
			                th:selected="${item == usuario.uf}"></option>
			    </select>
			</div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="emailUsuario" name="emailUsuario" placeholder="xxx@xxx.com" th:field="*{email}" readonly>
            </div>
            	<a th:href="@{/usuario/{id}/editar-usuario (id=${usuario.idUsuario})}"
							 class="btn btn-warning">Editar</a>
				<a th:href="@{/usuario/{id}/excluir-usuario(id=${usuario.idUsuario})}" 
							   class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o usuário?');">Excluir</a>
          </form>
          <br>
        </div>
      </div>
      <!--Rodapé-->
      <div class="estilo-rodape text-nav">
       <footer>
          MundoAlém
          <div class="d-flex justify-content-center">
            <div class="col-md-1">
              <img src="../midia/facebook.jpg" width="30px" height="30px" title="logo do facebook">
            </div>
            <div class="col-md-1">
              <img src="../midia/linkedin.png" width="30px" height="30px" title="logo do LinkedIn">
            </div>
            <div class="col-md-1">
              <img src="../midia/instagram.jpg" width="30px" height="30px" title="logo do Instagram">
            </div>
          </div>
        </footer>

      </div>
    </div>
    <!--fim do rodapé-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
