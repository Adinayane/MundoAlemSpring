<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar - MundoAlém</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" type="text/css" href="../css/formStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-primary bg-gradient">
      <nav class="navbar navbar-expand-lg barra-nav">
        <div class="container-fluid text-nav">
          <a class="navbar-brand" href="/">
            <img src="../midia/home.png" alt="Bootstrap" width="40" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
           title="pagina inicial">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/promocoes">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/destinos">Destino</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contato/enviar-mensagem">Contato</a>
              </li>
              <li class="nav-item">
				  <a class="nav-link" href="/login">Entrar ↵</a>
			  </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Conteúdo-->
      <div class="text-nav titulo">
        <h2>Editar Destinos</h2>
      </div>
      <div class="row p-3">
        <div class="form-container">
          <form method="post" th:object="${destino}" enctype="multipart/form-data">
			  <input type="hidden" th:field="*{idDestino}">
            <div class="form-group">
              <label for="tipoDestino">Tipo de Destino:</label>
	             <select id="tipoDestino" name="tipoDestino" th:field="${destino.titulo}">
					 <option th:each="tipo:${tipo}" th:text="${tipo.getTipo()}" th:value="${tipo}"></option>
				 </select>
            </div>
            <div class="form-group">
              <label for="nomeDestino">Nome do Destino:</label>
              <input type="text" id="nomeDestino" name="nomeDestino" placeholder="Ex: Ouro Preto, Minas Gerais" th:field="*{nomeDestino}">
            </div>
            <div class="form-group">
              <label for="descricaoDest">Descrição:</label>
              <input type="text" id="descricaoDest" name="descricaoDest" placeholder="Faça a descrição do destino" th:field="*{descricao}">
            </div>
            <div class="form-group">
              <label for="valorDest">Valor (R$):</label>
              <input type="text" id="valorDest" name="valorDest" placeholder="000,00" th:field="*{valor}"
              	pattern="[0-9]+([\.,][0-9]+)?" title="Por favor, insira um número válido">
            </div>
            <button type="submit">Cadastrar</button>
            <a href="/destino/listar-destino" class="btn btn-danger float-end border">Cancelar</a>
          </form>
          <br>
        </div>
      </div>
      <!--Rodapé-->
      <div class="estilo-rodape text-nav">
       <footer>
          MundoAlém
          <div class="d-flex justify-content-center">
            <div class="col-md-1">
              <img src="../midia/facebook.jpg" width="30px" height="30px" title="logo do facebook">
            </div>
            <div class="col-md-1">
              <img src="../midia/linkedin.png" width="30px" height="30px" title="logo do LinkedIn">
            </div>
            <div class="col-md-1">
              <img src="../midia/instagram.jpg" width="30px" height="30px" title="logo do Instagram">
            </div>
          </div>
        </footer>

      </div>
    </div>
    <!--fim do rodapé-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
