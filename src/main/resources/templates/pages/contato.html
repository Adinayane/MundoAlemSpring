<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fale Conosco - MundoAlém</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" type="text/css" href="../css/divisao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-primary bg-gradient">
      <nav class="navbar navbar-expand-lg barra-nav">
        <div class="container-fluid text-nav">
          <a class="navbar-brand" href="/">
            <img src="midia/home.png" alt="Bootstrap" width="40" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
           title="pagina inicial">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/promocoes">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/destinos">Destino</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contato">Contato</a>
              </li>
              <li class="nav-item">
				  <a class="nav-link" href="/login">Entrar ↵</a>
			  </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Conteúdo-->
      <div class="text-nav titulo">
        <h2>FALE CONOSCO</h2>
      </div>
      <div class="row p-3">
        <div class="col-sm-6">
          <img src="../midia/call-center.jpg" width=65% alt="Atendente em atendimento" title="Atendente em atendimento">
        </div>
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <!--Rodapé-->
      <div class="estilo-rodape text-nav">
       <footer>
          MundoAlém
          <div class="d-flex justify-content-center">
            <div class="col-md-1">
              <img src="../midia/facebook.jpg" width="30px" height="30px" title="logo do facebook">
            </div>
            <div class="col-md-1">
              <img src="../midia/linkedin.png" width="30px" height="30px" title="logo do LinkedIn">
            </div>
            <div class="col-md-1">
              <img src="../midia/instagram.jpg" width="30px" height="30px" title="logo do Instagram">
            </div>
          </div>
        </footer>

      </div>
    </div>
    <!--fim do rodapé-->
    </div>

</html>
